<div class="modal-header">
	<h5 class="modal-title"><i class="fa fa-tasks"></i>Employee Role Mapping</h5>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true"><i class="icon-close"></i></span>
	</button>
</div>
<div class="modal-body">
	<form id="employeeRoleMapForm" class="custom-form" name="employeeRoleMapForm" method="post" th:action="@{/empRoleMap}"  th:object="${employeeRoleMapForm}"  autocomplete="off" >
		<div class="form-row">
			<!-- <div class="col-sm-12"> -->
				<div class="form-group col-md-6">
					<label for="employeeMaster" class="col-form-label col-form-label-sm">Employee<span class="text-danger">*</span></label>
					<select  name="employeeMaster" id="employeeMaster" class="custom-select custom-select-sm">
						<option value="0">--Select Employee--</option>
						<th:block th:object="${employeeList}">
							<p th:each="anItem : ${employeeList}">
							<option th:value="${anItem.id}">
							<span th:text="${anItem.employeefirstname}"></span></option> - 
							<span th:text="${anItem.employeelastname}"></span>
							</p>
						</th:block>
					</select>
					 <div class="text-danger" th:if="${#fields.hasErrors('employeeMaster')}" th:errors="*{employeeMaster}">EmployeeMaster  Error</div>
					</div>
					<div class="form-group col-md-6">
					<label for="rolesMaster" class="col-form-label col-form-label-sm">Role<span class="text-danger">*</span></label>
					<select  name="rolesMaster" id="rolesMaster" class="custom-select custom-select-sm">
						<option value="0">--Select Role--</option>
						<th:block th:object="${roleList}">
							<p th:each="anItem : ${roleList}">
							<option th:value="${anItem.id}"><span th:text="${anItem.rolename}"></span></option>

							</p>
						</th:block>
					</select>
					 <div class="text-danger" th:if="${#fields.hasErrors('rolesMaster')}" th:errors="*{rolesMaster}">RoleMaster Error</div>
			</div>
		</div>
	</form>
</div>
