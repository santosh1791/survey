<!DOCTYPE html>
<html layout:decorator="layouts/main">

<head></head>
<th:block layout:fragment="metas">
    <meta charset="ISO-8859-1">
    <title>Employee - Role</title>
</th:block>
<th:block layout:fragment="styles">
    <style>
    _table.dataTable.table-sm>thead>tr>th.sorting {
    padding-left: 20px!important;
	}
    </style>
</th:block>
<body _class="app header-fixed sidebar-fixed sidebar-minimized aside-menu-fixed _aside-menu-off-canvas aside-menu-hidden">
	<div layout:fragment="content">
		<div class="container-fluid">
            <div class="animated fadeIn">
               <!-- <div class="container">-->
                <div class="row">
                    <div class="col-lg-12 col-xl-10 offset-xl-1">
                        <div class="card  card-accent-primary bg-transparent mt-3 mb-0 border-left-0 border-right-0 border-bottom-0 card-shadow ">
                            <div class="card-header bg-light border-bottom-0 border-secondary d-flex pb-2">
                                <h5 class="d-inline-block mb-0 mt-1 font-weight-bold header-title text-primary">Employee Role Mapping</h5>
					<button class="btn btn-sm btn-outline-primary d-inline-block ml-auto mt-1" role="button"
						aria-pressed="false" data-toggle="modal" data-target="#modalBlank"
						data-placement="top" th:attr="data-url=@{/empRoleMap}">
						<i class="fa fa-plus" ></i> Add</a>
				</div>

				<div class="card-body p-0 bg-white" style="_min-height: calc(100vh - 130px); width: 100%;">
                                <div class="table-responsive _px-3">
								<table id="empRoleMapTable" class=" table compact table-bordered table-hover table-striped table-sm mb-0" cellspacing="0" width="100%">
						<thead class="table-primary">
						<tr>
							<th>S.NO.</th>
							<th>Employee Id</th>
							<th>Employee Name</th>
							<th>Role</th>
						</tr>
						</thead>
						<th:block th:object="${empRoleMapList}">
							<tr th:each="anItem , iterStat: ${empRoleMapList}">
								<td><span th:text="${iterStat.count}" ></span></td>
								<td><span th:text="${anItem.employeeid}"></span></td>
								<td>
								<span th:text="${anItem.employeefirstname}"> </span>
								<span th:text="${anItem.employeelastname}"></span>
								</td>
								<td><span th:text="${anItem.rolesMaster.rolename}"></span></td>
							</tr>
						</th:block>
					</table>
				</div>
			</div>
		</div>
		</div>
		</div>
		</div>

	</div>
</div>


<th:block layout:fragment="scripts">
        <script>
			$(document).ready(function() {
				var table = $('#empRoleMapTable').DataTable({
				    language: {
				        search: "_INPUT_",
                        searchPlaceholder: "Search..."
                     },
				     "dom":"<'row'<'col-sm-4'i><'col-sm-8 d-flex  justify-content-end 'fBl>>",
					responsive: false,
					paging: false,
					lengthChange: false,
					columns: [
                       { width:'1%', targets: 0 },
                        { _width: '10%', targets: 1 },
                        { _width:'90%', targets: 2 },
                        { _width:'90%', targets: 3 }

					],
					buttons: [
                        {
                            extend:    'copyHtml5',
                            text:      '<i class="fa fa-files-o"></i>',
                            titleAttr: 'Copy'
                        },
                        {
                            extend:    'excelHtml5',
                            text:      '<i class="fa fa-file-excel-o"></i>',
                            titleAttr: 'Excel'
                        },
                        {
                            extend:    'csvHtml5',
                            text:      '<i class="fa fa-file-text-o"></i>',
                            titleAttr: 'CSV'
                        },
                        {
                            extend:    'pdfHtml5',
                            text:      '<i class="fa fa-file-pdf-o"></i>',
                            titleAttr: 'PDF'
                        }
                    ],
					fixedHeader: {
						header: true,
						headerOffset: 48
					}
				});
			});
			</script>
		    </th:block>
	</body>
</html>
