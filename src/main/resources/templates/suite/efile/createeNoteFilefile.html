<!DOCTYPE html>
<html layout:decorator="layouts/main">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="//cdn.ckeditor.com/4.7.1/standard/ckeditor.js"></script>
<!-- </head> -->
<head>
<script type="text/javascript">
	
</script>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="animated fadeIn">
				<div class="card card-block "
					style="padding: 0.5rem 1rem 1.2rem; margin-top: 5%;">
					<div
						class="d-flex flex-row flex-wrap justify-content-around  no-gutters">
						<div style="overflow: auto; width: 100%;">
							<!-- <form    enctype="multipart/form-data" method="get"> -->
							<form method="post" class="form-narrow form-horizontal" th:action="@{/efilesuite/creatingEfile}" th:object="${notefileDetailsDTO}" enctype="multipart/form-data"
								id="notefileDetailsDTO">
								<!-- <form method="post" th:action="@{/efilesuite/creatingEfile}" th:object="${notefileDetailsDTO}" enctype="multipart/form-data" id="notefileDetailsDTO"> -->
								<fieldset>
									<div align="center">Create eFile</div>

									<input type="hidden" name="currentId"
										th:value="${currentNumber}">

									<div class="form-group flex-container">
										<label for="category" class="col-lg-2 control-label">Category</label>
										<div class="col-lg-10">
											<!-- <select class="form-control" name="category"th:field="*{categoryList}" > -->
											<select class="form-control" name="notefileCategoryMasterId">
												<option value="0">select category</option>
												<option th:each="category: ${categoryList}"
													th:value="${category.id}"
													th:text="${category.categoryName}"  ></option>
											</select>
										</div>
									</div>
									<div class="form-group flex-container">
										<label for="subject" class="col-lg-2 control-label">Subject</label>
										<div class="col-lg-10">
											<input type="text" name="subject" class="form-control"
												id="subject" placeholder="Enter Subject " />
										</div>
									</div>
									<div class="form-group flex-container">
										<label for="keywords" class="col-lg-2 control-label">Keywords</label>
										<div class="col-lg-10">
											<input type="text" name="keywords" class="form-control"
												id="keywords" placeholder="Enter Keywords " />
										</div>
									</div>
									<div class="form-group flex-container">
										<!-- <label for="description" class="col-lg-2 control-label">Description</label> -->
										<div class="col-lg-12">
											<textarea rows="5" cols="51" class="form-control ckeditor"
												name="content" placeholder="Enter description"></textarea>
											<script>
							 	 CKEDITOR.replace( 'content' ){
							 		uiColor: '#9AB8F3',
							 		
							 	 } 
							</script>
										</div>
									</div>

									<fieldset>
										<div class="form-group flex-container">
											<label for="attachments" class="col-lg-3 control-label">Attachments
											</label>
											<div class="col-lg-9">
												<figure class="figure">
													<input type="file" class="form-control" id="attachments"
														multiple="multiple" name="attachments" />
													<figcaption class="figure-caption text-right"
														style="color: #fd1414;">
														<b>You can select multiple files</b>
													</figcaption>
												</figure>
											</div>
										</div>
										<div class="form-group">
											<label for="attachments" class="col-lg-3 control-label"
												style="text-align: left;">Reference&nbsp;No </label>
											<div class="col-lg-9">
												<input type="text" class="form-control" id="attachments"
													placeholder="Enter Reference Number" name="reference" />
											</div>
										</div>
									</fieldset>

									<div class="form-group flex-container">
										<label for="attachments" class="col-lg-3 control-label"
											style="text-align: left;">Recipient</label>
										<div class="col-lg-9" align="center">
											<input type="text" class="form-control" name="posttext"
												autocomplete="off" id="posttext" value=""
												placeholder="Enter Recipient . ." />
											<div id="sendto" style="display: none;">
												<select class="form-control" name="category" id="posts">
													<option value="0">--Select--</option>
													<!--  <option th:each="category: ${categoryList}" th:value="${category.categoryId}"th:text="${category.categoryName}" /> -->
												</select>
											</div>
											<script>
							           actb(document.getElementById('posttext'),new getDeptArr());
							    </script>
										</div>
									</div>
									<div class="form-group">
										<div class="col-lg-12" align="center">
											<input type="submit" name="save" value="Save"
												class="btn btn-info" /> <input type="submit" name="send"
												value="Send" class="btn btn-info" />
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
