
<div class="modal-header">
	<h5 class="modal-title">
		<i class="fa fa-tasks"></i> Re-Open eFile
	</h5>
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true"><i class="icon-close"></i></span>
	</button>
</div>
<div class="col-sm modal-body">

	<div class="row">
			<div class="row">
			<th:block th:if="${statusMessage != null}">
	            <div th:replace="fragments/components :: alert (type='success', message=${statusMessage})">Alert</div>
	        </th:block>
			</div>
		<form class="custom-form" id="closeeFile" method="post"
			name="closeeFile" th:action="@{/closeeFile}"
			enctype="multipart/form-data" autocomplete="off">
			<input type="hidden" name="noteFileNumber"
				th:value="${noteFileNumber}" />
			<div class="col-12">
				<div class="form-row">
					<div class="form-group col-md-12 mb-0">
						<label for="content" class="col-form-label font-weight-bold">Description<span
							style="color: red;">*</span></label>
						<div class="w-100">
							<textarea class="form-control" id="content" name="content"
								placeholder="Enter description" required="required"></textarea>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
