<div class="modal-header">
	<h5 class="modal-title"><i class="fa fa-tasks"></i> Revoke</h5>
	<font color="red"><p th:text="${fMessage}" ></p></font>
	<font color="green"><p th:text="${sMessage}"  ></p></font>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true"><i class="icon-close"></i></span>
	</button>
</div>
<div class="modal-body">
	<form method="post" id="additionalChargesDetailsDTO"
		th:action="@{/efilesuite/chargesRevoke}">
		<input type="hidden" name="revokeId" th:value="${revokeId}">
		<div class="form-group row">
			<label class="col-sm-3">Remarks : </label>
			<div class="col-sm-9">
				<textarea rows="3" cols="5" name="remarks" id="remarks"
					class="form-control"></textarea>
			</div>
		</div>
		<div class="form-group row" _align="center">
		<div class="col-12 text-center">
			<input style="text-align: center;" type="submit" name="submit"
				class="btn btn-info" id="submit"
				onclick="javascript : return formValidation();">
		</div>
		</div>
	</form>
</div>

<script type="text/javascript">
	function formValidation() {
		if ($("#remarks").val() == "") {
			alert("please enter remarks");
			$("#remarks").focus();
			return false;
		} else {
			return true;
		}
	}
</script>
