<div class="modal-header">
	<h5 class="modal-title"><i class="fa fa-tasks"></i> Add Section</h5>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true"><i class="icon-close"></i></span>
	</button>
</div>
<div class="modal-body">
	<form id="sectionForm"  class="custom-form" method="POST" th:action="@{/sectionForm}"  th:object="${sectionForm}"  autocomplete="off">
		
		<th:block th:if="${statusMessage != null}">
            <div th:replace="fragments/components :: alert (type='success', message=${statusMessage})">Alert</div>
        </th:block>
        
		<div class="form-row">
			<div class="form-group col-sm-12">
				<label for="sectionname" class="col-form-label col-form-label-sm">Section Name <span class="text-danger">*</span></label>
				<input type="text" class="form-control form-control-sm" name="sectionname" 
					id="sectionname" maxlength="100" placeholder="Enter section name" onkeypress="javascript:return alphabetsAndSpacesOnly(event);" onchange="trimValue(this);"  required="required"  >
				<div class="text-danger" th:if="${#fields.hasErrors('sectionname')}" th:errors="*{sectionname}">section name Error</div>
			</div>

		</div>
	</form>
</div>
