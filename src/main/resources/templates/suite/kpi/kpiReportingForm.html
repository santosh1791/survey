<style>
    @media (min-width: 768px){
        .modal-lg {
            max-width: 500px;
        }
    }
</style>
<div class="modal-header">
	<h5 class="modal-title">Add KPI Reporting Employee Mapping</h5>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true"><i class="icon-close"></i></span>
	</button>
</div>
<div class="modal-body">
	<form id="kpiReportingForm" method="POST" th:action="@{/kpiReportingForm}"  th:object="${kpiReportingForm}"  autocomplete="off">

		 <th:block th:if="${statusMessage != null}">
            <div th:replace="fragments/components :: alert (type='success', message=${statusMessage})">Alert</div>
        </th:block>
        <th:block th:if="${failureMessage != null}">
            <div th:replace="fragments/components :: alert (type='danger', message=${failureMessage})">Alert</div>
        </th:block>

		<div class="row">
			<div class="form-group col-md-12">
			    <label for="employee">Employee<span class="text-danger">*</span></label>
			    <select  style="min-width: 200px; text-align: left!important;"  name="employee"  id="employee" class="text-left form-control _mt-1 js-example-basic-single">
			    	<option value="0">--Select Employee--</option>
						<th:block th:object="${unMappedEmployeeList}">
												<p th:each="anItem : ${unMappedEmployeeList}">
												<option  th:value="${anItem.id}" th:selected="( ${anItem.id} == ${employee1} )"><span th:text="${anItem.employeefirstname}"></span>-<span th:text="${anItem.employeelastname}"></span> (<span th:text="${anItem.employeeid}"></span>)</option>
												</p>
							</th:block>
			    </select>
			    <div class="text-danger" th:if="${#fields.hasErrors('employee')}" th:errors="*{employee}">empid Error</div>
			  </div>

			  <div class="form-group col-md-12">
			    <label for="reportingEmployee">Reporting Employee<span class="text-danger">*</span></label>
			    <select style="min-width: 200px; text-align: left!important;"  name="reportingEmployee"  id="reportingEmployee" class="text-left form-control _mt-1 js-example-basic-single">
			    	<option value="0">--Select Reporting Employee--</option>
						<th:block th:object="${mappedEmployeeList}">
												<p th:each="anItem : ${mappedEmployeeList}">
												<option  th:value="${anItem.id}" th:selected="( ${anItem.id} == ${reportingEmployee1} )"><span th:text="${anItem.employeefirstname}"></span>-<span th:text="${anItem.employeelastname}"></span> (<span th:text="${anItem.employeeid}"></span>)</option>
												</p>
						</th:block>
			    </select>
			    <div class="text-danger" th:if="${#fields.hasErrors('reportingEmployee')}" th:errors="*{reportingEmployee}">reportingEmpid Error</div>
			  </div>

		</div>
	</form>
</div>
