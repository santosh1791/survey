<!DOCTYPE html>
<html layout:decorator="layouts/main">

<head></head>
<th:block layout:fragment="metas">
    <meta charset="ISO-8859-1">

</th:block>
<th:block layout:fragment="styles">
    <style>
    _table.dataTable.table-sm>thead>tr>th.sorting {
    padding-left: 20px!important;
	}
    </style>
</th:block>
<body>

	<div layout:fragment="content">
		<!--<ol class="tab_title breadcrumb mb-3">
			<li class="breadcrumb-item active">Inward Report</li>
		</ol>-->

		<div>
			<input type="hidden" name="org.apache.struts.taglib.html.TOKEN"
				value="f04ae4fa6d250990ad506e6349f0f48c">
		</div>
		<input type="hidden" name="method" value="" id="method">

        <div class="container-fluid">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12 col-xl-10 offset-xl-1">
                        <!-- OLD <div class="card card-block " style="padding: 0.5rem 1rem 1.2rem"> OLD -->
                        <div class="card card-accent-primary vs-card bg-transparent mt-3 mb-0 border-left-0 border-right-0 border-bottom-0 card-shadow ">
                            <div class="card-header vs-header border-bottom-0 border-secondary d-flex pb-2">
                                <h5 class="d-inline-block mb-0 mt-1 font-weight-bold header-title text-primary">Added HOD/Sub Departments</h5>

                                <button class="btn btn-sm btn-primary d-inline-block ml-auto mt-1" role="button"
								data-toggle="modal" data-target="#modalBlank"
								data-placement="top" th:attr="data-url=@{/efilesuite/hod}"><i class="fa fa-plus" ></i>&nbsp; Add </button>

                                <!--/* OLD

								 <a class="btn btn-sm btn-primary" th:href="@{/efilesuite/inward}">
									 Register New Currents</a>
									 <div align="right" style="padding: 2%;">
										 <a name="viewregisCurrents" value="Register New Currents" onclick="redirectTo()" class="btn btn-primary">
								 <a class="btn btn-primary" th:href="@{/efilesuite/inward}">
									 Register New Currents</a>
								 </div>

								 OLD */-->
                            </div>
                            <!-- .card-header -->
                            <div class="card-block py-0 bg-white" style="_min-height: calc(100vh - 130px);">
                                <div class="table-responsive _px-3">
                                    <table id="hodMaster" _border="1" class="table table-bordered table-striped table-sm mb-0" cellspacing="0" width="100%">

                                        <thead class="table-primary">
                                            <tr>
								<th>#</th>
								<th>State</th>
								<th>Department</th>
								<th>ID</th>
								<th>Name</th>
								<th>Short Name</th>
								<th class="text-center">Enable</th>
								<th class="text-center">Edit</th>
							</tr>
							</thead>

                                        <tbody>
                                            <!--/* <th:block th:object="${efileInwardList}"> */-->
                                            <div th:if="${hodList}==false">
                                                <font color="green">not register HOD/Sub</font>
                                            </div>
                                            <div th:if="${hodList}!=false">
                                                <th:block th:object="${hodList}">
							<tr th:each="anItem , iterStat: ${hodList}">
								<td><span th:text="${iterStat.count}" ></span></td>
								<td><span th:text="${anItem.departmentMaster.stateMaster.statename}"></span></td>
								<td><span th:text="${anItem.departmentMaster.departmentname}"></span></td>
								<td><span th:text="${anItem.hodid}"></span></td>
								<td><span th:text="${anItem.hodname}"></span></td>
								<td><span th:text="${anItem.hodshortname}"></span></td>
								<!--/* <td>
									<a class="btn btn-sm btn-raised btn-warning text-white" role="button"
									aria-pressed="false" data-toggle="modal" data-target="#modalBlank"
									data-placement="top" th:attr="data-url=@{'/edithodDetails/{id}/'(id=${anItem.id})}"><span data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-edit"></i> Edit </span></a>

									<span th:if="${anItem.isactive}==true">
										<a style="width: 58px" class="btn btn-sm btn-raised btn-outline-danger"   onclick="javascript: return confirm('Are you sure you want to disable?');"
										th:href="@{'/hodInActive/{id}/'(id=${anItem.id})}">Disable</a>
									</span>
									<span th:if="${anItem.isactive}==false">
										<a style="width: 58px" class="btn btn-sm btn-raised btn-success"   onclick="javascript: return confirm('Are you sure you want to enable?');"
										th:href="@{'/hodActive/{id}/'(id=${anItem.id})}">Enable</a>
									</span>
								</td> */-->
									<td align="center"><label
										class="switch switch-xs switch-text mt-1 switch-success actionSwitch"
										th:attr="data-id=${anItem.id}" data-toggle="tooltip"
										data-placement="top" title=""> <input
											type="checkbox" class="switch-input"
											th:checked="${anItem.isactive}"> <span
											class="switch-label" data-on="On" data-off="Off"></span>
											<span class="switch-handle"></span>
									</label></td>

									<td align="center">
									
										<span th:if="${anItem.isactive}==false">
													
										</span>
										<span th:if="${anItem.isactive}==true">
											<a
												class="btn btn-sm btn-link text-primary" role="button"
												aria-pressed="false" data-toggle="modal"
												data-target="#modalBlank" data-placement="top"
												th:attr="data-url=@{'/edithodDetails/{id}/'(id=${anItem.id})}">
											<!--/* <span data-toggle="tooltip" data-placement="top"
											title="Edit"> <i class="fa fa-lg fa-edit"></i></span> */-->
												<span   data-toggle="tooltip" data-placement="top"
												title="Edit"> <i class="fa fa-lg fa-edit"></i></span>
											</a>
										</span>
									</td>
								</tr>
							</th:block>
                                            </div>
                                            <!-- </th:block> -->

                                        </tbody>
                                    </table>


                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- main > .w-100 -->
                </div>
                <!-- main > .row -->
            </div>
            <!-- main > .animated.fadeIn -->
        </div>

	</div>

<th:block layout:fragment="scripts">
        <script>
			$(document).ready(function() {
				var table = $('#hodMaster').DataTable({
				    language: {
				        search: "_INPUT_",
                        searchPlaceholder: "Search...",
                        "lengthMenu": "_MENU_",
                        paginate: {
                            previous: '<i class="fa fa-chevron-left"></i>',
                            next:     '<i class="fa fa-chevron-right"></i>'
                        },
                        aria: {
                            paginate: {
                                previous: 'Previous',
                                next:     'Next'
                            }
                        }
                     },
				     "dom":"<'wrapper top'<'row'<'col-sm-4'i><'col-sm-8 d-flex  justify-content-end 'fBl>>>t<'wrapper bottom'<'row'<'col-sm-4'i><'col-sm-8 d-flex  justify-content-end 'p>>>",
					responsive: true,
					scrollResize: false,
					//scrollY:         'calc( 100vh - 330px )',
                    scrollCollapse: false,
                    paging:         true,
					"pagingType": "simple_numbers",
					lengthChange: true,
					"lengthMenu": [ [10, 25, 50, -1], [10, 25, 50, "All"] ],
					columns: [
                       { width:'1%', targets: 0, className: "text-center pl-3" },
                       { _width: '10%', targets: 1 },
                       { _width:'90%', targets: 2 },
                       { _width: '10%', targets: 3 },
                       { _width:'90%', targets: 4 },
                       { _width: '10%', targets: 5 },
                       { width: '1%', targets: 6, "orderable": false, className: "text-center spx-1" },
                       { width: '1%', targets: 7, "orderable": false ,className: "text-center px-1" }
					],
					buttons: [
                        {
                            extend:    'copyHtml5',
                            text:      '<i class="fa fa-files-o"></i>',
                            titleAttr: 'Copy',
                            exportOptions: {
                                columns: [ 0, 1, 2, 3 ]
                            }
                        },
                        {
                            extend:    'excelHtml5',
                            text:      '<i class="fa fa-file-excel-o"></i>',
                            titleAttr: 'Excel',
                            exportOptions: {
                                columns: [ 0, 1, 2, 3 ]
                            }
                        },
                        {
                            extend:    'csvHtml5',
                            text:      '<i class="fa fa-file-text-o"></i>',
                            titleAttr: 'CSV',
                            exportOptions: {
                                columns: [ 0, 1, 2, 3 ]
                            }
                        },
                        {
                            extend:    'pdfHtml5',
                            text:      '<i class="fa fa-file-pdf-o"></i>',
                            titleAttr: 'PDF' ,
                                exportOptions: {
                                    columns: [ 0, 1, 2, 3 ]
                                } 
                        } ,
                        {
                            extend:    'print',
                            text:      '<i class="fa fa-print"></i>',
                            titleAttr: 'print',
                            exportOptions: {
                                columns: [ 0, 1, 2, 3 ]
                            }
                        } 
                    ],
					fixedHeader: {
						header: true,
						headerOffset: 48
					}
				});

                $('table').on('click','.actionSwitch', function(e){
                    var $this = $(this);
                    var $input = $this.find('.switch-input');
                    var message = $input.prop("checked") ? "Do you want to Disable?" : "Do you want to Enable?";
                    e.preventDefault();
                    e.stopPropagation();
                    bootbox.confirm({
                        message: message,
                        buttons: {
                            confirm: {
                                label: 'Yes',
                                className: 'btn-primary'
                            },
                            cancel: {
                                label: 'No',
                                className: 'btn-outline-primary'
                            }
                        },
                        callback: function (result) {
                            var context = "[[@{/}]]";
                            var isChecked = $input.prop("checked")
                            var url = isChecked ? "hodInActive" : "hodActive";
                            var id = $this.data('id');
                            console.log('This was logged in the callback: ' + result);
                            if(result){
                                $.get(context + url + '/' + id+ '/', function(data){
                                	if(data=='successfully updated'){
                                		toastr["success"](data);
                                		$input.prop('checked',!isChecked);	
                                	}
                                	else{
                                		toastr["error"](data);
                                	}
                                });
                            }
                        }
                    });
                });

            $(".dataTables_length select").removeClass("form-control form-control-sm").addClass("custom-select custom-select-sm");
			});
			/*function onSwitch(id,status)= {

			}*/
		</script>
