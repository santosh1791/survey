<style>
	body {

</ul>
							</div>
						</div>
					</div>

	<footer th:replace="fragments/layout :: footer">&copy; 2016 The Static Templates</footer>


	<script type="text/javascript" src="../../../resources/js/virtuoMain.min.js" th:href="@{/resources/js/virtuoMain.min.js}"></script>

	<script type="text/javascript" src="../../../resources/js/app.js" th:href="@{/resources/js/app.js}"></script>
	<script>
		$(document).ready(function() {
			$(".js-example-basic-single").select2({
				allowClear: true,
				placeholder: {
					id: "-1",
					text: "Display another project"
				}
			});
			$("#cggProjectTaskTags").select2({
			  	tags: true,
				multiple:"multiple",
				placeholder: {					
					text: "Enter Tags"
				}
			});
			

		function formatColor (state) {
			if (!state.id) { 
				return state.text; 
			}
			var $state = $(		
					'<div class="color-picker-option"><div class="color-picker-square color-'+ state.element.value.toLowerCase() + '"></div><div class="color-picker-label">' + state.text + '</div></div>'				
			);
			return $state;
		  };
      

		  $('select#cggProjectTaskColorSelect').select2({
			   	dropdownCssClass : 'no-search',
				width: "100%",
				templateResult: formatColor,
				templateSelection: formatColor
		  });  
			/*
			'<div class="color-picker-option"><div class="color-picker-square color-'+ state.element.value.toLowerCase() + '"></div><div class="color-picker-label">' + state.text + '</div></div>'
			*/
			
			$("#cggProjectTaskDueDate , #cggProjectTaskStartDate ").datetimepicker({format: 'dd-mm-yyyy hh:ii'});

		});
	</script>

</body>
