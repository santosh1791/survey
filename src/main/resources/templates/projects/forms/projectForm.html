<div class="modal-header">
	<h5 class="modal-title"><i class="fa fa-folder-open"></i> New project</h5>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true"><i class="icon-close"></i></span>
					</button>
</div>
<div class="modal-body">
	<form id="newProjectForm" method="POST" th:action="@{/pms/projectForm}" th:object="${projectForm}" >
		<div class="row">
			<div class="form-group col-sm-12">
				<label for="ccmonth">Create from another project</label>
				<select class="form-control" id="ccmonth">
							<option>Do not duplicate anything</option>
							<option>Project 1</option>
							<option>Project 2</option>
							<th:block th:object="${#session.getAttribute('projectsList')}">
										<p th:each="anItem : ${#session.getAttribute('projectsList')}">
										<option><a th:text="${anItem.name}"
												th:value="${anItem.name}"></a></option>
										</p>
									</th:block>
						</select>
			</div>
			<div class="form-group col-sm-12">
				<label for="name1">No ( From e-File) <span class="text-danger">*</span></label>
				<input type="text" class="form-control" name="name1" id="name1" placeholder="Enter your name1">
			</div>
			<div class="form-group col-sm-12">
				<label for="name">Name <span class="text-danger">*</span></label>
				<input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
			</div>
			<div class="form-group col-sm-12">
				<label for="name2">Short Name <span class="text-danger">*</span></label>
				<input type="text" class="form-control" name="name2" id="name2" placeholder="Enter your name2">
			</div>
			<div class="form-group col-sm-12">
				<label for="name3">Type of Proposal <span class="text-danger">*</span></label>
				<input type="text" class="form-control" name="name3" id="name3" placeholder="Enter your name3">
			</div>
			<div class="form-group col-sm-12">
				<label for="name3">Current Status of the project <span class="text-danger">*</span></label>
				<input type="text" class="form-control" name="name3" id="name3" placeholder="Enter your name3">
			</div>
			
			<div class="form-group col-sm-12">
				<label for="name3">Type <span class="text-danger">*</span></label>
				<input type="text" class="form-control" name="name3" id="name3" placeholder="Enter your name3">
			</div>
			
			<div class="form-group col-sm-12">
				<label for="name3">Group <span class="text-danger">*</span></label>
				<input type="text" class="form-control" name="name3" id="name3" placeholder="Enter your name3">
			</div>
			<div class="form-group col-sm-12">
				<label for="name3">Group <span class="text-danger">*</span></label>
				<input type="text" class="form-control" name="name3" id="name3" placeholder="Enter your name3">
			</div>
			<div class="form-group col-sm-12">
				<label for="name3">Group <span class="text-danger">*</span></label>
				<input type="text" class="form-control" name="name3" id="name3" placeholder="Enter your name3">
			</div>
			
		</div>
	</form>
</div>
